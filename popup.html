<html>

<head>
    <style>
        .attr {
            display: flex;
        }
    </style>
</head>

<body>
    <h1>Sherlock</h1>
    <div class="attr">
        <p style="white-space:nowrap; margin-right: 5px;">User-Agent Spoofer</p>
        <select id="uaSelection">
            <option
                value="Mozilla/5.0 (iPhone; CPU iPhone OS 16_2 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/16.2 Mobile/15E148 Safari/604.1">
                iPhone 14 Pro</option>
        </select>
        <input type="checkbox" id="uaCheckbox">
    </div>
    <div class="attr">
        <p style="white-space:nowrap; margin-right: 5px;">Languages Spoofer</p>
        <select id="langSelection">
            <option
                value="en-US">en-US</option>
        </select>
        <input type="checkbox" id="langCheckbox">
    </div>
    <div class="attr">
        <p style="white-space:nowrap; margin-right: 5px;">Time Spoofer</p>
        <select id="timeSelection">
            <option
                value="0000">+0000</option>
        </select>
        <input type="checkbox" id="timeCheckbox">
    </div>
    <script src="scripts/popup.js"></script>
</body>

</html>
